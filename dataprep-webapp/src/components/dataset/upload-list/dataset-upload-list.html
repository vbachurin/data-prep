<div class="inventory">
    <div class="inventory-list" id="dataset-uploading-list">
        <div class="inventory-entry" data-ng-repeat="dataset in uploadListCtrl.datasets track by $index">
            <div class="inventory-icon no-link">
                <img src="/assets/images/inventory/generic_file.png"/>
            </div>

            <div class="inventory-text" ng-switch="dataset.error">
                <div class="inventory-title no-link">{{dataset.name}}</div>

                <div class="inventory-progress" ng-switch-when="false" ng-switch="dataset.type">

                    <div class="progress-bar" ng-switch-when="file">
                        <span class="meter" style="width: {{ dataset.progress }}%" ng-switch="dataset.progress">
                            <p ng-switch-when="100">Processing...</p>
                            <p ng-switch-default="">{{ dataset.progress }} %</p>
                        </span>
                    </div>
                    <div class="progress-bar" ng-switch-when="remote">
                        <span class="meter" style="width: 100%">
                            <p>Processing remote dataset...</p>
                        </span>
                    </div>

                </div>
                <div class="inventory-progress error" ng-switch-when="true">
                    {{ ::'UPLOAD_ERROR' | translate }}
                </div>
            </div>
        </div>
    </div>
</div>
