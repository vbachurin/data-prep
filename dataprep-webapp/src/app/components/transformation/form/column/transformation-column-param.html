<div class="param">
    <div ng-class="{'param-row' : columnParamCtrl.parameter.type === 'boolean'}">

        <div class="param-name"
             data-prep-tooltip="{{::columnParamCtrl.parameter.description}}"
             ng-if="::(columnParamCtrl.label !== 'false')">
            {{::columnParamCtrl.parameter.label}}:
        </div>
        <div class="param-input" ng-switch="!!columnParamCtrl.isReadonly">
            <div ng-switch-when="true">
                <span class="param-input-label" ng-if="columnParamCtrl.parameter.value !== ''">{{columnParamCtrl.getLabelById(columnParamCtrl.parameter.value)}}</span>
                <span class="param-input-label-none" ng-if="columnParamCtrl.parameter.value === ''"
                      translate-once="NONE"></span>
            </div>
            <div ng-switch-when="false">
                <select class="form-control param-input"
                        ng-model="columnParamCtrl.parameter.value"
                        ng-options="option.id as option.name for option in columnParamCtrl.columns"
                        required></select>
            </div>

        </div>
    </div>
</div>
