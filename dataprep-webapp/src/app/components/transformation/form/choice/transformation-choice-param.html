<div class="param">
    <div ng-class="{'param-row' : choiceParamCtrl.parameter.type === 'boolean'}">
        <div class="param-name"
             data-prep-tooltip="{{::choiceParamCtrl.parameter.description}}">{{::choiceParamCtrl.parameter.label}}{{:: 'COLON' | translate}}
        </div>
        <div class="param-input" ng-switch="!!choiceParamCtrl.parameter.radio">
            <div ng-switch-when="false">
                <div ng-switch="!!choiceParamCtrl.isReadonly">
                    <span ng-switch-when="true" class="param-input-label" ng-if="choiceParamCtrl.parameter.value !== ''">{{choiceParamCtrl.getLabelByValue(choiceParamCtrl.parameter.value)}}</span>
                    <span ng-switch-when="true" class="param-input-label-none" ng-if="choiceParamCtrl.parameter.value === ''" translate-once="NONE"></span>
                    <div ng-switch-when="false">
                        <select class="form-control"
                                ng-model="choiceParamCtrl.parameter.value"
                                ng-options="option.value as option.label for option in choiceParamCtrl.parameter.configuration.values"
                                can-be-blank="{{::choiceParamCtrl.parameter.canBeBlank}}"></select>
                    </div>
                </div>
            </div>
            <div ng-switch-when="true"
                 class="param-input-radio"
                 ng-repeat="option in choiceParamCtrl.parameter.configuration.values track by option.value">
                <label>
                    <input type="radio"
                           ng-value="option.value"
                           ng-model="choiceParamCtrl.parameter.value"
                           ng-disabled="!!choiceParamCtrl.isReadonly">
                    <span>{{::option.label}}</span>
                </label>
            </div>
        </div>
    </div>
</div>
