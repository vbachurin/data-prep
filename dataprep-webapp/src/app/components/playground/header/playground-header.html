<div class="playground-header-wrapper" insertion-navbar>
    <div id="playground-header">
        <ul id="playground-left-header" insertion-playground-left-header>
            <li id="dataset-header-details">
                <a id="playground-gear-icon"
                   class="icon"
                   data-icon="L"
                   ng-click="$ctrl.onParameters()"
                   ng-class="{pressed: $ctrl.parametersVisible}"
                   translate-once-title="DATAGRID_PARAMETERS_GEAR"></a>
            </li>
        </ul>

        <ul id="playground-right-header">
            <li translate-once-title="CHOOSE_PREPARATION_TO_APPLY">
                <a id="playground-preparation-picker-icon"
                   class="icon"
                   data-icon="c"
                   ng-if="$ctrl.preparationPicker"
                   ng-click="$ctrl.onPreparationPicker()"></a>
            </li>
            <li>
                <a id="playground-lookup-icon"
                   class="icon"
                   ng-click="$ctrl.onLookup()"
                   ng-class="{pressed: $ctrl.lookupVisible}"
                   translate-once-title="LOOKUP_ICON_TOOLTIP">
                    <img src="assets/images/header/lookup.png">
                </a>
            </li>
            <li><export></export></li>
            <li>
                <sc-dropdown id="playground-help-nav">
                    <sc-dropdown-trigger translate-once="HELP"></sc-dropdown-trigger>
                    <sc-dropdown-content class="playground-help-content">
                        <ul class="playground-help-menu">
                            <li class="nav-link" translate-once-title="ONBOARDING">
                                <a id="playground-onboarding-icon"
                                   class="icon"
                                   data-icon="y"
                                   ng-click="$ctrl.onOnboarding()"></a>
                            </li>
                            <li ng-if="$ctrl.feedbackVisible" class="nav-link" translate-once-title="FEEDBACK_TOOLTIP">
                                <a id="playground-feedback-icon"
                                   class="icon"
                                   data-icon="H"
                                   ng-click="$ctrl.onFeedback()"></a>
                            </li>
                            <li class="nav-link" translate-once-title="ONLINE_HELP_TOOLTIP">
                                <a id="playground-online-help-icon"
                                   class="icon"
                                   data-icon="l"
                                   href="https://help.talend.com/pages/viewpage.action?pageId=266307043&utm_medium=dpdesktop&utm_source=header"
                                   target="_blank">
                                </a>
                            </li>
                        </ul>
                    </sc-dropdown-content>
                </sc-dropdown>
            </li>
            <li><documentation-search></documentation-search></li>
            <li id="help-history"><history-control></history-control></li>
            <li id="playground-close-container"
                translate-once-title="CLOSE_ICON_TOOLTIP">
                <label id="playground-close" ng-click="$ctrl.onClose()"></label>
            </li>
        </ul>
    </div>

    <div id="preview" ng-if="$ctrl.preview">
        <img src="assets/images/header/eye.svg" alt="preview-icon" height="24px"/>
        <span class="preview-text">Preview</span>
    </div>
</div>
