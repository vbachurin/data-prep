<div class="range-slider-id"></div>

<form class="range-inputs-cls"
      name="rangesForm"
      ng-if="rangeSliderCtrl.rangeLimits"
      ng-switch="rangeSliderCtrl.rangeLimits.type">

    <span class="range-label-input">
        <!-- did  not use input type="number because the ng-model of '25,' is '25' " -->
        <b translate-once="MIN"></b>&nbsp;

        <input type="text"
               class="form-control"
               ng-model="rangeSliderCtrl.minMaxModel.min"
               ng-switch-default
               ng-blur="rangeSliderCtrl.onInputChange()"
               ng-change="rangeSliderCtrl.validateInputs()"
               ng-keydown="rangeSliderCtrl.handleKey($event)"/>

        <talend-datetime-picker ng-model="rangeSliderCtrl.minMaxModel.min"
                                ng-switch-when="date"
                                on-blur="rangeSliderCtrl.onInputChange()"
                                on-select="rangeSliderCtrl.onInputChange()"
                                format="{{::rangeSliderCtrl.dateFormat}}"
                                datetimepicker-style="margin-top: -200px">
        </talend-datetime-picker>
    </span>
    <span class="range-label-input">
        <b translate-once="MAX"></b>&nbsp;
        <input type="text"
               class="form-control"
               ng-model="rangeSliderCtrl.minMaxModel.max"
               ng-switch-default
               ng-blur="rangeSliderCtrl.onInputChange()"
               ng-change="rangeSliderCtrl.validateInputs()"
               ng-keydown="rangeSliderCtrl.handleKey($event)"/>

        <talend-datetime-picker ng-model="rangeSliderCtrl.minMaxModel.max"
                                ng-switch-when="date"
                                on-blur="rangeSliderCtrl.onInputChange()"
                                on-select="rangeSliderCtrl.onInputChange()"
                                format="{{::rangeSliderCtrl.dateFormat}}"
                                datetimepicker-style="margin-top: -200px">
        </talend-datetime-picker>
    </span>

    <br/>

</form>
<div class="error-message">
        <span class="error"
              ng-if="rangeSliderCtrl.invalidNumber"
              translate-once="INVALID_VALUE_RANGE_SLIDER"></span>

        <span class="error"
              ng-if="rangeSliderCtrl.invalidNumberWithComma"
              translate-once="INVALID_VALUE_RANGE_SLIDER_CONTENT"></span>
</div>
