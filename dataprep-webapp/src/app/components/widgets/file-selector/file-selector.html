<span data-icon="{{::talendFileSelectorCtrl.buttonDataIcon}}"
      translate-once-title="{{::talendFileSelectorCtrl.buttonTitle}}"
      class="file-selector-span btn-icon btn-transparent"></span>
<input type="file"
       class="ng-hide"
       ng-file-select
       accept="*.csv"
       ng-model="talendFileSelectorCtrl.fileModel"
       ng-file-change="talendFileSelectorCtrl.onFileChange()"/>
