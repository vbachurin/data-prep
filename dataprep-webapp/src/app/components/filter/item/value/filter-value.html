<div class="filter-value"
     ng-switch="$ctrl.editable">
    <input type="text"
           class="form-control"
           ng-switch-when="true"
           ng-model="$ctrl.valueToDisplay"
           title="{{$ctrl.valueToDisplay}}"
           ng-model-options="{debounce: { 'default': 200, 'blur': 0 }}"
           ng-blur="$ctrl.onEdit({value: $ctrl.valueToDisplay})"
           ng-keydown="$ctrl.onKeydown($event)"
           ng-trim="false"
           resizable-input
           resizable-input-offset="$ctrl.removable ? 10 : 0"
    />

    <span ng-class="{'empty': $ctrl.valueToDisplay === 'empty records'}"
          ng-switch-default>
        {{$ctrl.valueToDisplay}}
    </span>

    <a class="filter-value-btn-remove"
       ng-show="$ctrl.removable"
       ng-click="$ctrl.onRemove()">&times;</a>
</div>
