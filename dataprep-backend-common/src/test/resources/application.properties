spring.main.show-banner=false
service.documentation=false
spring.profiles.active=backend-common

# PREPARATION STORE
#    Values: in-memory, file
#    Example: user.data.store=file
preparation.store=in-memory
# file parameter
#preparation.store.file.location=${java.io.tmpdir}/test/store/preparation

# USER DATA STORE
#    Values: in-memory, file
#    Example: user.data.store=file
user.data.store=in-memory

# file parameter is
#user.data.store.file.location=target/test/store/user

# Addresses of services (set at runtime by unit tests depending on random port)
dataset.service.url=

